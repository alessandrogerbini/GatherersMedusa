name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medusa-backend-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        test-type: [unit, integration:modules, integration:http]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medusa-backend/package-lock.json

      - name: Install dependencies
        working-directory: medusa-backend
        run: npm ci

      - name: Run ${{ matrix.test-type }} tests
        working-directory: medusa-backend
        env:
          NODE_OPTIONS: --experimental-vm-modules
          TEST_TYPE: ${{ matrix.test-type }}
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/medusa-backend-test
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            npm run test:unit
          elif [ "${{ matrix.test-type }}" == "integration:modules" ]; then
            npm run test:integration:modules
          else
            npm run test:integration:http
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: medusa-backend/coverage
          retention-days: 7

  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medusa-backend-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medusa-backend/package-lock.json

      - name: Install dependencies
        working-directory: medusa-backend
        run: npm ci

      - name: Generate coverage report
        working-directory: medusa-backend
        env:
          NODE_OPTIONS: --experimental-vm-modules
          TEST_TYPE: unit
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/medusa-backend-test
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: medusa-backend/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: medusa-backend/coverage
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test suites completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test types executed:" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests" >> $GITHUB_STEP_SUMMARY
          echo "- Integration module tests" >> $GITHUB_STEP_SUMMARY
          echo "- Integration HTTP tests" >> $GITHUB_STEP_SUMMARY





